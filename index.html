<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Restaurant-System</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Order Form</h1>
      <form id="order-form">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <div class="error" id="usernameError"></div><br><br>
      <div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <div class="error" id="birthdayError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error" id="phoneError"></div>
      </div>



        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Register</button>
        <button onclick="clearName()">Clear</button>
      </form>
    </section>

    <section id="customer-cards" class="cards-section">
    </section>
  </main>

  <footer>
    <p>Copyrights &copy; <span>RESTAURANT-SYSTEM</span></p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
